  <title>Flowtime.js</title>
  <link rel="stylesheet" href="../../assets/css/reset.css">
  <link rel="stylesheet" href="../../css/flowtime.css">
  <link rel="stylesheet" href="../../css/themes/default.css">
  <link rel="stylesheet" href="css/custom.css">

  <style>
    .titles {
      text-align: justify;
      padding: 0.5em;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: rgba(0,0,0,0.5);
    }

    .titles:after {
      content: "";
      display: table;
      clear: both;
    }

    .title-prev {
      width: 45%;
      float: left;
      cursor: pointer;
    }

    .title-next {
      text-align: right;
      width: 45%;
      float: right;
      cursor: pointer;
    }

  </style>

</head>
<body class="">

  <div class="flowtime">
    <div class="ft-section">
      <div class="ft-page">
        <h1>Section 1 - Page 1</h1>
      </div>
      <div class="ft-page">
        <h1>Section 1 - Page 2</h1>
      </div>
      <div class="ft-page">
        <h1>Section 1 - Page 3</h1>
      </div>
    </div>

    <div class="ft-section">
      <div class="ft-page">
        <h1>Section 2 - Page 1</h1>
      </div>
      <div class="ft-page">
        <h1>Section 2 - Page 2</h1>
      </div>
    </div>

    <div class="ft-section">
      <div class="ft-page">
        <h1>Section 3 - Page 1</h1>
      </div>
      <div class="ft-page">
        <h1>Section 3 - Page 2</h1>
      </div>
      <div class="ft-page">
        <h1>Section 3 - Page 3</h1>
      </div>
    </div>
  </div>

  <div class="titles">
    <div class="title-prev"></div>
    <div class="title-next"></div>
  </div>

  <script src="../../js/brav1toolbox.js"></script>
  <script src="../../js/flowtime.js"></script>

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-1228618-10']);
    _gaq.push(['_trackPageview']);
    _gaq.push(['_trackEvent', 'Flowtime', 'Landing', document.title]);
    (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

    // Configuration API test
    Flowtime.showProgress(true);
    // Flowtime.fragmentsOnSide(true);
    // Flowtime.fragmentsOnBack(true);
    // Flowtime.useHistory(false);
    // Flowtime.slideInPx(true);
    // Flowtime.sectionsSlideToTop(true);
    // Flowtime.gridNavigation(false);
    // Flowtime.useOverviewVariant(true);
    // Flowtime.parallaxInPx(true);
    // Flowtime.clicker(true);
    // Flowtime.loop(true);
    //
    //

    var prevTitle = document.querySelector(".title-prev");
    var nextTitle = document.querySelector(".title-next");

    prevTitle.addEventListener("click", Flowtime.prev, false);
    nextTitle.addEventListener("click", Flowtime.next, false);

    Flowtime.addEventListener("flowtimenavigation", onNavigation, false);

    function onNavigation(e)
    {
      var prevPage = Flowtime.getPrevPage();
      var nextPage = Flowtime.getNextPage();
      if (prevPage === null) {
        prevTitle.innerHTML = "";
      } else {
        prevTitle.innerHTML = "&lt; " + prevPage.getAttribute("data-title");
      }
      if (nextPage === null) {
        nextTitle.innerHTML = "";
      } else {
        nextTitle.innerHTML = nextPage.getAttribute("data-title") + " &gt;";
      }
    }

    // starts the application with configuration options
    Flowtime.start();
  </script>

</body>
